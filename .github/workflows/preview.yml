name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches-ignore:
      - main
      - master
      - gh-pages

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: crate

      - name: Install wasm-pack
        run: cargo install wasm-pack --locked

      - name: Build WASM
        run: cd crate && wasm-pack build --target bundler --dev

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build project
        run: NODE_OPTIONS=--openssl-legacy-provider npm run build
        env:
          PUBLIC_URL: /${{ github.event.repository.name }}/preview/${{ github.head_ref || github.ref_name }}

      - name: Prepare deployment directory
        run: |
          mkdir -p preview-deploy/preview/${{ github.head_ref || github.ref_name }}
          cp -r dist/* preview-deploy/preview/${{ github.head_ref || github.ref_name }}/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./preview-deploy
          destination_dir: .
          keep_files: true

      - name: Comment PR with preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const branchName = context.payload.pull_request.head.ref;
            const previewUrl = `https://${context.repo.owner}.github.io/${context.repo.repo}/preview/${branchName}/`;

            const comment = `## ðŸŽ¨ Preview Deployment

            Your changes have been deployed to a preview environment!

            **Preview URL:** ${previewUrl}

            This preview will be updated automatically when you push new commits to this PR.

            <sub>Built with commit ${context.sha.substring(0, 7)}</sub>`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
